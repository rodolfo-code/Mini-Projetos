<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Binary to Decimal</title>
</head>

<body>
  <div id="title">
    <div class="title">
      <h1>Bin 2 Dec</h1>
      <h3>Binary to Decimal Converter</h3>
    </div>
  </div>
  <div class="container">
    <div class="number-type">
      <select name="select" class="select-field">
        <option value="1">Binario/Decimal</option>
        <option value="2">Hexadecimal/Decimal</option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
      </select>
    </div>
    <div class="input-number">
      <label for="binary" class="label-bin">Binary:</label>
      <input type="text" class="binary" id="binary" placeholder="Entry a binary number">
    </div>
    <div class="output">
      <label for="decimal"></label>
      <span class="decimal"></span>
    </div>
    <input type='button' class="button" value='CONVERT'>
  </div>
</body>

</html>
